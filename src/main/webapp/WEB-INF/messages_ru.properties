mainpage.title = Программирование
mainpage.landingText = Две трети разработчиков считают себя самоучками.Наша миссия - убедить, что каждый может \
  научиться писать код, независимо от того, где вы живете или каков ваш опыт. Вам не нужно платить деньги, чтобы \
  научиться программировать, когда все знания доступны вам онлайн. Наша миссия - сделать обучение доступным для \
  всех.
mainpage.nameBox1 = Онлайн-обучение
mainpage.textBox1 = Онлайн-обучение - это удобный и гибкий способ обучения, который открывает путь к высшему \
  образованию для многих людей. В стремительно развивающемся цифровом мире преимущества онлайн-обучения \
  говорят сами за себя и проложат путь к успешному будущему.
mainpage.nameBox2 = Прокачай свои навыки
mainpage.textBox2 = Огромная помощь в приобретении знаний и навыков - показать как сделать это правильно. \
   Вы хотите максимально сократить кривую обучения, а наш ресурс - отличная возможность для быстрого и качественного \
  старта в новой сфере жизни.
mainpage.nameBox3 = Следи за своим прогрессом 
mainpage.textBox3 = Пройдя несколько уроков, вам будет нужно пройти тестирование или выполнить несколько заданий, \
  чтобы отследить свой прогресс. \
   А ваш наставник сможет оценить результат и скорректировать план дальнейшего развития.
mainpage.secondText = Хватит искать - начните учиться. Есть так много вещей для изучения и так много мест, чтобы \
   научиться разработке, что трудно сосредоточиться именно на том, что важно. Мы изучили лучшие туториалы \
  , структурировали их в стандартизированную учебную программу и предоставили ее вам бесплатно, чтобы вы могли стать разработчиком.
mainpage.secondTitle = Мы собрали лучшие курсы специально для вас!
